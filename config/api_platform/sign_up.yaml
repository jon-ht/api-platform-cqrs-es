App\Application\Command\User\SignUp\SignUpCommand:
    # Will be used as $resourceName for auto-generated documentation
    shortName: User
    collectionOperations:
        post:
            method: POST
            path: '/signup'
            messenger: true
            input: App\Application\Command\User\SignUp\SignUpInput
            # No content in the response
            output: false
            # By pass response validation to allow null response
            validate: false
            # Override default documentation
            openapi_context:
                summary: Create a user account
                responses:
                    201:
                        description: User created successfully
                    400:
                        description: Invalid input
    # Must leave it empty. It makes no sense to have item operation here
    itemOperations: []
